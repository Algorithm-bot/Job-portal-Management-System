<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Employer Dashboard</h1>
            <nav class="nav-buttons">
                <button onclick="loadMyJobs()" class="btn btn-secondary">Refresh</button>
                <button onclick="showPostJobForm()" class="btn btn-success">Post New Job</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </nav>
        </header>

        <main>
            <div id="userInfo" class="user-info"></div>

            <!-- Post Job Form (initially hidden) -->
            <div id="postJobForm" class="form-container" style="display: none;">
                <h2>Post New Job</h2>
                <form id="jobForm" class="form">
                    <div class="form-group">
                        <label for="title">Job Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name:</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Job Description:</label>
                        <textarea id="description" name="description" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Job</button>
                    <button type="button" onclick="hidePostJobForm()" class="btn btn-secondary">Cancel</button>
                </form>
            </div>

            <div id="jobsContainer" class="jobs-container">
                <p>Loading your jobs...</p>
            </div>
        </main>
    </div>

    <script src="employer.js"></script>
</body>
</html>
